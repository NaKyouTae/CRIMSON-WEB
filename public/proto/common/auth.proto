syntax = "proto3";

import "dto.proto";

package com.spectrum.crimson.proto.common;

option java_multiple_files = true;
option java_package = "com.spectrum.crimson.proto.common";
option java_outer_classname = "AuthProto";

message MemberLoginRequest {
  string email = 1;
  string password = 2;
}

message MemberLoginResult {
  Token token = 1;
}

message MemberSignUpRequest {
  string name = 1;
  string email = 2;
  string phone = 3;
  string password = 4;
}

message MemberSignUpResult {
  string id = 1;
  string name = 2;
}