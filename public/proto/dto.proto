syntax = "proto3";

package com.spectrum.crimson.proto;

option java_multiple_files = true;
option java_package = "com.spectrum.crimson.proto";
option java_outer_classname = "DtoProto";

message Member {
  string id = 1;
  string name = 2;
  string email = 3;
  string phone = 4;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message Token {
  string access_token = 1;
  string refresh_token = 2;
}

message PlaceGroup {
  enum PlaceGroupStatus {
    PUBLIC = 0;
    PRIVATE = 1;
  }

  enum PlaceGroupCategory {
      DATE = 0;
      FAMILY = 1;
  }

  string id = 1;
  string name = 2;
  PlaceGroupStatus status = 3;
  PlaceGroupCategory category = 4;
  string memo = 5;
  string link = 6;

  string icon = 97;
  uint64 created_at = 98;
  uint64 updated_at = 99;
}

message KakaoPlace {
  string id = 1;
  string name = 2;
  string category_name = 3;
  string category_group_code = 4;
  string category_group_name = 5;
  string phone = 6;
  string address_name = 7;
  string road_address_name = 8;
  string x = 9;
  string y = 10;
  string url = 11;
}

message Place {
  string id = 1;
  string location_id = 2;
  string name = 3;
  string category_name = 4;
  string address_name = 5;
  string phone = 6;
  string lat = 7;
  string lng = 8;
  string url = 9;

  Member member = 50;

  uint64 created_at = 98;
  uint64 updated_at = 99;
}